<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link href="css/style.css" type="text/css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<script src="js/main.js" type="text/javascript"></script>
	

</head>
<body>
<div id="cal">

	<h1>Buenos días, bienvenido a la calculadora de Kepa López</h1>

		<input type="text" id="input"/>
		= <output id="result"></output>
		<br>
		<button class="btn" id="clear">C</button>
		<button class="btn" id="pow">x<sup><span style="font-size: 0.6em;">2</span></sup></button>
		<button class="btn" id="1divx">1/x</button>
		<br>
		<button class="btn" id="squareroot">&#8730;</button>
		<button class="btn" id="integer">Entera</button>
		<button class="btn" id="doselevado">2<sup><span style="font-size: 0.6em;">n</span></sup></button>
		<br>
		<button class="btn" id="factorial">n!</button>
		<button class="btn" id="suma">+</button>		
		<button class="btn" id="resta">-</button>
		<br>
		<button class="btn" id="powery">x<sup><span style="font-size: 0.6em;">y</span></sup></button>
		<button class="btn" id="division">/</button>
		<button class="btn" id="multiplicar">*</button>
		<br>
		<button class="btn" id="sumatorio">&Sigma; x</button>
		<button class="btn" id="producto">&Pi; x</button>
		<button class="btn" id="calculate">=</button>
		
		<!-- <input type="button" id="input2" value="1" onclick="addValue(input2.value)"/> -->

</div>
</body>
</html>
