		<h1>Buenos días, bienvenido a la calculadora de Kepa López</h1>
		<div id="calculadora">
			<input type="text" class="drag drop" id="input"/>
			= <output id="result"></output>
			<br>
			<button class="boton" id="clear">C</button>
			<button class="boton" id="pow">x<sup><span style="font-size: 0.6em;">2</span></sup></button>
			<button class="boton" id="1divx">1/x</button>
			
			<button class="boton" id="squareroot">&#8730;</button>
			<button class="boton" id="integer">Entera</button>
			<button class="boton" id="doselevado">2<sup><span style="font-size: 0.6em;">n</span></sup></button>
			
			<button class="boton" id="factorial">n!</button>
			<button class="boton" id="suma">+</button>		
			<button class="boton" id="resta">-</button>
			
			<button class="boton" id="powery">x<sup><span style="font-size: 0.6em;">y</span></sup></button>
			<button class="boton" id="division">/</button>
			<button class="boton" id="multiplicar">*</button>
			
			<button class="boton" id="sumatorio">&Sigma; x</button>
			<button class="boton" id="producto">&Pi; x</button>
			<button class="boton" id="calculate">=</button>
			<button class="boton" id="toMem">toMem</button>
			<button class="boton" id="fromMem">fromMem</button>
			
			<div id="memoria" class="draggable droppable inactivo">Memoria</div>
			
		</div>

	<div class="panel-footer"><a href="https://github.com/kep1n">Kepa A. López</a></div>
